<!DOCTYPE html>
<html lang="tr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>PDF Üzerine İmza Yerleştirme</title>


    <style>
        body {
            background-color: black;
        }

        #pdfCanvas {
            position: relative;
        }

        .selectionArea {
            position: absolute;
            top: 200px;
            width: 100px;
            height: 100px;
            border: 2px dashed blue;
            cursor: move;

        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
        }


        .signatureWrapper {
            cursor: move;
            /* Görsellik için */
            touch-action: none;
        }

        .signature {
            width: 100%;
            height: 100%;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .rotate-handle {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <div id="pdfCanvasContainer" style="width: 476px; height: 673px; position: relative;">

        <canvas id="pdfCanvas"></canvas>

        <div class="selectionArea" id="selectionArea"></div>
    </div>
    <br />
    <button id="placeSignature">İmzayı Yerleştir</button>
    <button id="download_btn">PDF İndir</button>



    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/CSS3-Rotatable-jQuery-UI/jquery.ui.rotatable.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="jspdf.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="download.js"></script>




    <script>
        var pdfCanvas = document.getElementById('pdfCanvas');
        var selectionArea = document.getElementById('selectionArea');
        // selectionArea.draggable({
        //     containment: "#pdfCanvasContainer"
        // });
        var canvasContext = pdfCanvas.getContext('2d');
        var dragging = false;
        var offset = { x: 0, y: 0 };

        var url = 'ORDER.pdf'; // PDF dosyanızın yolu
        var pdfDoc = null,
            pageNum = 1,
            scale = 0.8;

        var signatures = [
            'imza-1.png',
            'imza-2.png',
            'imza-3.png',
            'imza-4.png',
            'imza-5.png'
        ];

        function getRandomSignature() {
            var index = Math.floor(Math.random() * signatures.length);
            return signatures[index];
        }

        function renderPDF() {
            pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                pdfDoc = pdfDoc_;
                pdfDoc.getPage(pageNum).then(function (page) {
                    var viewport = page.getViewport({ scale: scale });
                    pdfCanvas.height = viewport.height;
                    pdfCanvas.width = viewport.width;
                    var renderContext = {
                        canvasContext: canvasContext,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            });
        }

        function startDrag(e) {
            dragging = true;
            var event = e.type.includes('touch') ? e.touches[0] : e;
            offset.x = event.clientX - selectionArea.getBoundingClientRect().left;
            offset.y = event.clientY - selectionArea.getBoundingClientRect().top;
        }

        function doDrag(e) {
            if (!dragging) return;
            var event = e.type.includes('touch') ? e.touches[0] : e;
            selectionArea.style.left = (event.clientX - offset.x) + 'px';
            selectionArea.style.top = (event.clientY - offset.y) + 'px';
        }

        function stopDrag(e) {
            dragging = false;
        }

        selectionArea.addEventListener('mousedown', startDrag, false);
        selectionArea.addEventListener('touchstart', startDrag, false);


        window.addEventListener('mousemove', doDrag, false);
        window.addEventListener('touchmove', doDrag, false);

        window.addEventListener('mouseup', stopDrag, false);
        window.addEventListener('touchend', stopDrag, false);

        // İmza elementini yaratan fonksiyon
        function createSignatureElement(src, x, y) {
            var wrapper = document.createElement('div');
            wrapper.classList.add('signatureWrapper');

            // İmzanın başlangıç konumunu ayarlayın
            wrapper.style.left = x + 'px';
            wrapper.style.top = y + 'px';
            wrapper.style.position = 'absolute';

            var img = new Image();
            img.src = src;
            img.classList.add('signature');

            var resizeHandle = document.createElement('div');
            resizeHandle.classList.add('resize-handle');

            var rotateHandle = document.createElement('div');
            rotateHandle.innerHTML = "<i class='fas fa-sync-alt'></i>";
            rotateHandle.classList.add('rotate-handle');

            wrapper.appendChild(img);
            wrapper.appendChild(resizeHandle);
            wrapper.appendChild(rotateHandle);

            return wrapper;
        }

        function addDraggableToSignature(signatureElement) {
            var dragging = false;
            var offset = { x: 0, y: 0 };

            function startDrag(e) {
                dragging = true;
                var event = e.type.includes('touch') ? e.touches[0] : e;
                offset.x = event.clientX - signatureElement.getBoundingClientRect().left;
                offset.y = event.clientY - signatureElement.getBoundingClientRect().top;
                e.preventDefault();
            }

            function doDrag(e) {
                if (!dragging || $(signatureElement).data('isTransforming')) return; // Eğer transform işlemi yapılıyorsa sürükleme yapma
                var event = e.type.includes('touch') ? e.touches[0] : e;
                signatureElement.style.left = (event.clientX - offset.x) + 'px';
                signatureElement.style.top = (event.clientY - offset.y) + 'px';
            }

            function stopDrag(e) {
                dragging = false;
            }

            signatureElement.addEventListener('mousedown', startDrag, false);
            signatureElement.addEventListener('touchstart', startDrag, false);

            window.addEventListener('mousemove', doDrag, false);
            window.addEventListener('touchmove', doDrag, false);

            window.addEventListener('mouseup', stopDrag, false);
            window.addEventListener('touchend', stopDrag, false);
        }
        

        // İmza yerleştirme fonksiyonunu değiştirelim
        document.getElementById('placeSignature').addEventListener('click', function () {
            var x = parseInt(selectionArea.style.left, 10);
            var y = parseInt(selectionArea.style.top, 10);
            var signatureElement = createSignatureElement(getRandomSignature(), x, y)
            $(".selectionArea").css({"top":"200px","left":"0"});

            pdfCanvas.parentElement.appendChild(signatureElement);

            $(".signatureWrapper").css({ "height": "100px", "width": "100px" }).resizable({
                aspectRatio: true, // Orantılı yeniden boyutlandırmayı etkinleştirir
                start: function (event, ui) {
                    $(this).data('isTransforming', true);

                    // Yeniden boyutlandırma başladığında orijinal boyutları kaydet
                    var startWidth = ui.size.width;
                    var startHeight = ui.size.height;

                    $(this).data('startWidth', startWidth);
                    $(this).data('startHeight', startHeight);
                },
                stop: function (event, ui) {
                    $(this).data('isTransforming', false);
                },
                resize: function (event, ui) {
                    // Yeniden boyutlandırma sırasında orantıyı koru
                    var startWidth = $(this).data('startWidth');
                    var startHeight = $(this).data('startHeight');
                    var newWidth = ui.size.width;
                    var newHeight = ui.size.height;

                    if (newWidth != startWidth) {
                        newHeight = Math.round((startHeight / startWidth) * newWidth);
                        ui.size.height = newHeight;
                    } else if (newHeight != startHeight) {
                        newWidth = Math.round((startWidth / startHeight) * newHeight);
                        ui.size.width = newWidth;
                    }
                }
            });

            $(".signatureWrapper").rotatable({
                start: function (event, ui) {
                    $(this).data('isTransforming', true);
                },
                stop: function (event, ui) {
                    $(this).data('isTransforming', false);
                }
            });

            addDraggableToSignature(signatureElement);

        });



        renderPDF();
    </script>


</body>

</html>
