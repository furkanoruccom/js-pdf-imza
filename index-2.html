<!DOCTYPE html>
<html>
<head>
  <title>PDF İmza Ekleme</title>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.14.0/dist/pdf-lib.js"></script>
</head>
<body>
  <h1>PDF İmza Ekleme</h1>
  
  <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid black;"></canvas>
  <br>
  <label for="pdfFile">İmzalanacak PDF Dosyasını Seçin:</label>
  <input type="file" id="pdfFile" accept=".pdf" required>
  <br>
  <button type="button" id="addSignatureButton">PDF'ye İmza Ekle</button>

  <div id="resultMessage"></div>

  <script src="addSignature-2.js"></script>
</body>
</html>
