<!DOCTYPE html>
<html lang="tr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Placing signature and stamp on PDF</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <p class="m-3"> powered by <a href="https://furkanoruc.com/" target="_blank">Furkan Oru√ß</a> -
        <a href="https://github.com/furkanoruccom/js-pdf-signature" target="_blank">Github</a>
    </p>

    <div class="container text-center">

        <input type="file" id="pdfFile" accept="application/pdf" class="form-control mb-4" />

        <button type="button" class="btn btn-primary px-5" id="btnmodalSignature" style="display: none;"
            data-bs-toggle="modal" data-bs-target="#modalSignature">
            Open PDF

    </div>

    <div class="container mt-5">
        <div class="col-6 offset-3">
            <h1 class="text-center my-4">Signatures</h1>

            <div class="row">
                <div class="col">
                    <img src="assets/signatures/signature-1.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/signatures/signature-2.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/signatures/signature-3.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/signatures/signature-4.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/signatures/signature-5.png" class="w-100" alt="">
                </div>
            </div>

            <h1 class="text-center my-4">Seals</h1>
            <div class="row">
                <div class="col">
                    <img src="assets/seals/seal-1.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/seals/seal-2.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/seals/seal-3.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/seals/seal-4.png" class="w-100" alt="">
                </div>
                <div class="col">
                    <img src="assets/seals/seal-5.png" class="w-100" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- start: close button -->
    <button type="button" class="btn-close-signature" style="display: none;" id="modalSignatureClose">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <!-- end: close button -->

    <!-- start: signature and seal buttons -->
    <div class="signaturebtns" style="display: none;">
        <button id="placeSignature" class="btn btn-warning text-white mb-2" type="button" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Place signature">
            <i class="fa-solid fa-file-signature"></i>
        </button>
        <button id="placeSeal" class="btn btn-primary text-white d-block mb-2" type="button" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Place seal">
            <i class="fa-duotone fa-stamp"></i>
        </button>
        <button id="download_btn" class="btn btn-danger" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Download document">
            <i class="fa-solid fa-download"></i>
        </button>
    </div>
    <!-- end: signature and seal buttons -->

    <!-- Modal -->
    <div class="modal fade" id="modalSignature" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">



        <div class="modal-dialog  modal-xl">
            <div class="modal-content" style="min-width: 1070px; max-width: 1070px; width: 1070px; ">
                <div class="modal-body bg-dark p-0">

                    <!-- start: pdf canvas container -->
                    <div id="pdfCanvasContainer" style="width: 1070px; position: relative;">
                        <div class="selectionArea" id="selectionArea"></div>
                    </div>
                    <!-- end: pdf canvas container -->

                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="assets/js/jquery.ui.rotatable.min.js"></script>

    <script src="assets/js/build/pdf.min.js"></script>

    <script src="assets/js/private/pdf-main.js"></script>
    <script src="assets/js/private/pdf-custom.js"></script>

    <script src="assets/js/private/signature.js"></script>
    <script src="assets/js/private/seal.js"></script>

    <script src="assets/js/jspdf.min.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <script src="assets/js/private/download.js"></script>
</body>

</html>
