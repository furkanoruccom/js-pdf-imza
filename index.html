<!DOCTYPE html>
<html lang="tr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>PDF Üzerine İmza Yerleştirme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- PDF Dosyası Seçme Butonu -->
    <input type="file" id="pdfFile" accept="application/pdf" style="margin: 20px;" />

    <div class="signaturebtns">
        <button id="placeSignature" class="btn btn-primary btn-lg px-5" type="button">İmzayı
            Yerleştir <i class="fa-solid fa-file-signature ms-2"></i></button>
        <button id="download_btn" class="btn btn-primary btn-lg" type="button">PDF İndir</button>
    </div>

    <button type="button" class="btn-close-signature" id="modalSignatureClose">
        <i class="fa-solid fa-xmark"></i>
    </button>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="btnmodalSignature" data-bs-toggle="modal" data-bs-target="#modalSignature">
        PDF
    </button>

    <!-- Modal -->
    <div class="modal fade" style="overflow-x: scroll;" id="modalSignature" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalSignatureLabel" aria-hidden="true">
        <div class="modal-dialog  modal-xl" style="--bs-modal-width:  1070px !important;">
            <div class="modal-content" style="min-width: 1070px; max-width: 1070px; width: 1070px; ">
                <div class="modal-body bg-dark p-0">





                    <div id="pdfCanvasContainer" style="width: 1070px; position: relative;">
                        <div class="selectionArea" id="selectionArea"></div>
                    </div>


                </div>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/CSS3-Rotatable-jQuery-UI/jquery.ui.rotatable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="/jspdf.min.js"></script>
    <script src="/html2canvas.min.js"></script>
    <script src="/addSignature.js"></script>
    <script src="/download.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
</body>

</html>
